name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code 
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: python3.10
      - name: Install Dependencies
        run: |
          pip install pipenv 
          pipenv istall --system --deploy --ignore-pipfile
      - name: Run Tests 
        run: |
          pytest -v 